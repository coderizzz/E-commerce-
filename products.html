<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenade & Shadows - Products</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Serenade & Shadows Store Logo"> 
        </div>
        <h1>Serenade & Shadows Store</h1>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="products.html"><i class="fas fa-tags"></i> Products</a>
            <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
            <a href="wishlist.html"><i class="fas fa-heart"></i> Wishlist</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fas fa-search"></i></button>
        </div>
    </header>

    <section class="products">
        <h2>Our Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="https://i.pinimg.com/enabled_hi/564x/df/29/ed/df29ed862e7de7b38a85278c344d6d62.jpg" alt="Gucci Dress">
                <p>Gucci Dress - $40</p>
            </div>
            <div class="product">
                <img src="https://i.pinimg.com/enabled_hi/564x/da/2f/46/da2f4623ff9f24bda2cc967138471602.jpg" alt="Vintage Hat">
                <p>Vintage Hat - $20</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Serenade & Shadows Store</p>
    </footer>
</body>
</html>
